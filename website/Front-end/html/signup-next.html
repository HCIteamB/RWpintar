<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Font -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../templates/bootstrap/bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../style/signup-next/style.css">
    <link rel="shortcut icon" href="../../Files/components/icon-logo.ico" />
    

    <title>Sign-Up</title>
</head>
<body>
    <!-- lOGIN SECTION -->
    <div class="section-login">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-12 col-sm-12 kiri">
                    <img src="../../Files/components/signup/signup-image.png" alt="">
                </div>
                <div class="col-lg-7 col-md-12 col-sm-12 kanan">
                    <div class="login-session">
                       
                        <a href="signup.html" class="back" >
                            <i class="fa fa-arrow-left" style="font-size:20px"></i>
                        </a>
                        <p>PILIH LOKASI ANDA</p>

                        <form class="form-signIn">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="Alamat" for="email">Alamat Lengkap</label>
                                        <textarea cols="40" rows="3" type="text" class="form-control" name="Alamat" id="Alamat"  placeholder="Masukkan ALamat"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="sel1">Provinsi</label>
                                    <select class="form-control" id="provinsi" placeholder="Masukkan Provinsi">
                                        <option>Pilih Provinsi</option>
                                        <option>DKI JAKARTA</option>
                                        <option>Surabaya</option>
                                        <option>Bandung</option>
                                    </select>
                                </div>

                                <div class="col">
                                    <label for="sel1">Kota</label>
                                    <select class="form-control" id="kota" placeholder="Masukkan Kota">
                                        <option>Pilih Kota</option>
                                        <option>Jakarta Pusat</option>
                                        <option>Jakarta Barat</option>
                                        <option>Jakarta Timur</option>
                                        <option>Jakarta Utara</option>
                                        <option>Jakarta Selatan</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="sel1">Kecamatan</label>
                                    <select class="form-control" id="provinsi" placeholder="Masukkan Provinsi">
                                        <option>Pilih Kecamatan</option>
                                        <option>Gambir</option>
                                    </select>
                                </div>

                                <div class="col">
                                    <label for="sel1">Kelurahan</label>
                                    <select class="form-control" id="kota" placeholder="Masukkan Kota">
                                        <option>Pilih Kelurahan</option>
                                        <option>Kebon Kelapa</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="sel1">RW</label>
                                    <select class="form-control" id="provinsi" placeholder="Masukkan Provinsi">
                                        <option>Pilih RW</option>
                                        <option>001</option>
                                        <option>002</option>
                                        <option>003</option>
                                        <option>004</option>
                                        <option>005</option>
                                        <option>006</option>
                                        <option>007</option>
                                        <option>008</option>
                                        <option>009</option>
                                        <option>010</option>
                                        <option>011</option>
                                        <option>012</option>
                                        <option>013</option>
                                    </select>
                                </div>
                            </div>
                            
                            <a href="home.html">
                                <button type="button" class="btn btn-primary">Daftar</button>
                            </a>
                                <small id="forgot" class="form-text text-muted">Sudah Punya Akun ? <a href="signin.html">Masuk</a></small>

                        </form>

                    </div>
                    
        
                </div>
            </div>
        </div>
    </div>

    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="../templates/retina/retina.js"></script>
</body>
</html>
