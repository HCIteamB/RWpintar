<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../style/main.css" />
    <link rel="shortcut icon" href="../../Files/components/icon-logo.ico" />

    <title>Sign-Up</title>
  </head>
  <body class="body">
    <!-- lOGIN SECTION -->
    <div class="section-signup">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12 kiri">
            <img src="../../Files/components/signup/signup-image.png" alt="" />
          </div>
          <div class="col-lg-7 col-md-12 col-sm-12 kanan">
            <div class="login-session">
              <br />
              <a href="signin.html" class="back">
                <i class="fa fa-arrow-left" style="font-size: 20px"></i>
              </a>

              <p>DAFTAR</p>

              <form class="form-signIn">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="NamaDepan" for="email">Nama Depan</label>
                      <input
                        type="text"
                        class="form-control"
                        name="NamaDepan"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="NamaBelakang">Nama Belakang</label>
                      <input
                        type="text"
                        name="NamaBelakang"
                        class="form-control"
                        id="NamaBelakang"
                        placeholder="Nama Belakang"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="NIK">NIK</label>
                      <input
                        type="number"
                        class="form-control"
                        name="NIK"
                        id="NIK"
                        aria-describedby="emailHelp"
                        placeholder="Masukkan NIK"
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="kelahiran">Tanggal Lahir</label>
                      <input
                        type="date"
                        class="form-control"
                        name="kelahiran"
                        id="kelahiran"
                        aria-describedby="emailHelp"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>

                <div class="row jenis-kelamin">
                  <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <div class="row">
                      <div class="form-check">
                        <label class="form-check-label" for="Laki">
                          Laki-laki
                        </label>
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="Laki"
                          value="option1"
                        />
                      </div>
                      <div class="form-check">
                        <label class="form-check-label" for="Perempuan">
                          Perempuan
                        </label>
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="Perempuan"
                          value="option2"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1" for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                </div>

                <a href="signup-next.html">
                  <button type="button" class="btn btn-primary">LANJUT</button>
                </a>
                <small id="forgot" class="form-text text-muted"
                  >Sudah Punya Akun ? <a href="signin.html">Masuk</a></small
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="../templates/retina/retina.js"></script>
  </body>
</html>
