{% extends "base.html" %}
{% load static %}

{% block content %}
  <!-- Konten Section  -->
  <div class="container mt-5">
    <div class="konten-section ">
      <div class="row">

        <div class="col-md-6 gallery" id="gallery">
          <div class="row">
            <div class="col-lg-12 mb-3">
              <img src="{{list_all.photo_main}}" class="w-100" alt="" />
            </div>
            <div class="col-lg-12">
              <div class="row">
                <div class="col-3  mt-2 mt-lg-0" v-for="(photo, index) in photos" :key="photo.id" data-aos="zoom-in"
                  data-aos-delay="100">
                  <a href="#" @click="changeActive(index)">
                    <img :src="photo.url" class="w-100 thumbnail-image" :class="{ active: index == activePhoto }"
                      alt="" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 deskripsi" id="description">
          <div class="judul-umkm">
            {{list_all.title}}
          </div>
          <div class="artikel text-justify">
            {{list_all.descript}}
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
